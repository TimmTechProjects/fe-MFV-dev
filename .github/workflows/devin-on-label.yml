name: Trigger Devin on Issue Label

on:
  issues:
    types: [labeled]

jobs:
  trigger-devin:
    runs-on: ubuntu-latest
    steps:
      - name: Check for devin label
        id: check
        run: |
          echo "Event action: ${{ github.event.action }}"
          echo "Label name: ${{ github.event.label.name }}"
          echo "All issue labels: $(echo '${{ toJSON(github.event.issue.labels) }}' | jq -r '.[].name')"

          LABEL_NAME="${{ github.event.label.name }}"
          HAS_DEVIN="false"

          if [ "$LABEL_NAME" = "devin" ]; then
            echo "Matched via event label name"
            HAS_DEVIN="true"
          elif echo '${{ toJSON(github.event.issue.labels) }}' | jq -e '.[] | select(.name == "devin")' > /dev/null 2>&1; then
            echo "Matched via issue labels array"
            HAS_DEVIN="true"
          fi

          echo "has_devin=$HAS_DEVIN" >> "$GITHUB_OUTPUT"
          echo "Result: has_devin=$HAS_DEVIN"

      - name: Trigger Devin via iris-dashboard webhook
        id: trigger
        if: steps.check.outputs.has_devin == 'true'
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://iris-dashboard-iota.vercel.app/api/webhooks/github" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: issues" \
            -d '{
              "action": "labeled",
              "label": {
                "name": "${{ github.event.label.name }}"
              },
              "issue": {
                "number": ${{ github.event.issue.number }},
                "title": ${{ toJSON(github.event.issue.title) }},
                "body": ${{ toJSON(github.event.issue.body) }},
                "html_url": "${{ github.event.issue.html_url }}"
              },
              "repository": {
                "full_name": "${{ github.repository }}",
                "name": "${{ github.event.repository.name }}",
                "owner": {
                  "login": "${{ github.repository_owner }}"
                }
              },
              "sender": {
                "login": "${{ github.actor }}"
              }
            }')

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "Webhook request failed with status $HTTP_CODE"
            exit 1
          fi

          SESSION_URL=$(echo "$BODY" | jq -r '.session_url // .url // empty')
          echo "session_url=$SESSION_URL" >> "$GITHUB_OUTPUT"

      - name: Comment on Issue
        if: steps.trigger.outputs.session_url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const sessionUrl = '${{ steps.trigger.outputs.session_url }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Devin session started for this issue.\n\n[View Devin session](${sessionUrl})`
            });
